cluster:
  name: cluster
  project_name: ansible.grnet.gr
  image: Hue-3.8.0
  disk_template: Standard
  cluster_size: 3
  flavor_master: (4,4096,20)
  flavor_slave:  (4,4096,20)

configuration:
  replication_factor: 2
  dfs_blocksize: 128

actions:  
- start
- put (~/test.xml,/user/hduser/)
- run_job (hduser, "/usr/local/hadoop/bin/hadoop jar /usr/local/hadoop/share/hadoop/mapreduce/hadoop-mapreduce-examples-*.jar pi 2 10000")
- get (/user/hduser/test.xml,~/test2.xml)
- stop
- format
- start